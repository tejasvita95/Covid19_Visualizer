<html lang="en">

<head>

        <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

           <a class="navbar-brand" href="./index.html">COVID-19 Visualizer</a>
           <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="./countrywise.html"> Country Wise</a></li>
                <li class="nav-item"><a class="nav-link" href="./map.html"> Map View</a></li>
            </ul>   
            </div>
                         
        </div>
    </nav>
    <div class="container">
            <div class="row row-content">
            <div class="col-12 col-sm-4 col-md-6">
                <h2>Hello, 
                    find a region to see the statistics
                </h2>
                <p>
                    Note : For United State enter USA and for United Kingdom enter UK
                </p>
                <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="countryname"  placeholder="Enter Country Name">
                </div>
                <button type="button" class="btn btn-primary" onclick="update(countryname.value)">Search</button>
                </form>
            </div>
            <div class="col col-sm col-md" id="new" style = "display: none;">
                <center>
                  <center><h4>Country </h4><p id="name" class="textdec" style="color:#1aa4e3"></p></center></td>
                  <table cellspacing="80">
                    <tr>
                      <td>
                        <table style="border-collapse: collapse; border: 1px solid black">
                          <col width="50">
                          <col width="150">
                          <tr>
                            <td height="110px" width="200px">
                            <center><h4>Confirmed </h4>
                              <p id="newconfirm" class="textsmall" style="color:red">
                                <span style="color: red;">
                                  <i class="fas fa-arrow-up" aria-hidden="true"></i>
                                </span>
                              </p>
                              <p id="confirm" class="textdec" style="color:#ccd3c9"></p></center></td>
                          </tr>
                        </table>
                      </td>
                      <td>
                        <table style="border-collapse: collapse; border: 1px solid black">
                          <col width="50">
                          <col width="150">
                          <tr>
                            <td height="110px" width="200px">
                            <center><h4>Death</h4>
                              
                              <p id="newdeath" class="textsmall" style="color:red">
                                <span style="color: red;">
                                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                </span>
                              </p>
                              <p id="death" class="textdec" style="color:#8a8e88"></p></center></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <table style="border-collapse: collapse; border: 1px solid black">
                          <col width="50">
                          <col width="150">
                          <tr>
                            <td height="110px" width="200px">
                            <center><h4>Actice</h4>
                              <p id="active" class="textdec" style="color:#f22024"></p></center></td>
                          </tr>
                        </table>
                      </td>
                      <td>
                        <table style="border-collapse: collapse; border: 1px solid black">
                          <col width="50">
                          <col width="150">
                          <tr>
                            <td height="110px" width="200px"><center><h4>Recovered</h4>
                            <p id="recovered" class="textdec" style="color:#42c614"></p></center></td>
                          </tr>
                        </table>
                      </td>
                     
                    </tr>
                  </table>
                  </center>
            </div>
        </div>

    </div>   
</body>
